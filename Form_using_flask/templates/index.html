{% extends 'base.html' %}

{% block head %}

{% endblock%}

{% block body %}
<div class=content>
    <h1>MY Table</h1>
    
    <form action='/' method='POST'>
        <input type='text' name='s_name' id='s_name', placeholder='Name'>
        <input type='text' name='s_college' id='s_college', placeholder='College'>
        <input type='submit' value='Add student'>
    </form>

    <table>
        <tr>
            <th>Name</th>
            <th>College</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.s_name }}</td>
            <td>{{ student.s_college }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
